<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="slider">
      <div class="container-slides">
         <div class="slide">
            <img src="iphone-black.png" alt="image">
            <p>Some firs text example(1).</p>
            <a href="#">$999</a>
         </div>
         <div class="slide">
            <img src="iphone-gold.png" alt="image">
            <p>Some second text example(2).</p>
            <a href="#">$1099</a>
         </div>
         <div class="slide">
            <img src="iphone-purple.png" alt="image">
            <p>Some third text example(3).</p>
            <a href="#">$900</a>
         </div>
         <div class="slide">
            <img src="iphone-silver.png" alt="image">
            <p>Some fourth text example(4).</p>
            <a href="#">$1299</a>
         </div>
      </div>
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
   </div>

   <script src="script.js"></script>
</body>

</html>
